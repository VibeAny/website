name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Install dependencies
        run: npm install
        
      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          npm run build 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "Build completed with exit code: $BUILD_EXIT_CODE"
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed! Log contents:"
            cat build.log
            exit $BUILD_EXIT_CODE
          fi
          echo "Attempting manual export..."
          npx next export 2>&1 || echo "Export command not available in Next.js 15"
        
      - name: List files after build
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Checking if out directory exists:"
          ls -la out/ || echo "out directory does not exist"
          echo "Checking .next directory contents:"
          ls -la .next/ || echo ".next directory does not exist"
          echo "Looking for any export-related directories:"
          find . -name "*export*" -o -name "*static*" -type d || echo "No export/static directories found"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          name: github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4